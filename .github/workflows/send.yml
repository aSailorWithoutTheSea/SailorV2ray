name: Send Configs to Telegram

on:
  schedule:
    - cron: "*/30 * * * *"  # هر 30 دقیقه یکبار اجرا می‌شود
  workflow_dispatch:

# اینجا باید permissions را اضافه کنید!
permissions:
  contents: write # این خط به workflow اجازه push کردن تغییرات را می‌دهد

jobs:
  send-configs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install python-telegram-bot requests

      - name: Run send_configs.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python send_configs.py

      - name: Commit and push last_index.txt
        # این قسمت را تغییر دهید تا از PAT استفاده نکند
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add last_index.txt
          git commit -m "Update last_index" || echo "No changes to commit"
          # از GITHUB_TOKEN پیش‌فرض استفاده کنید
          git push
